apiVersion: v1
kind: Service
metadata:
  name: antrea-ui
  namespace: {{ .Release.Namespace }}
  labels:
    app: antrea-ui
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
      {{- if and (eq "NodePort" .Values.service.type) .Values.service.nodePort }}
      nodePort: {{ .Values.service.nodePort }}
      {{- end }}
  selector:
    app: antrea-ui
